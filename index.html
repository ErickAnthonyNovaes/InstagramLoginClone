<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="cell-img">
        <img src="images/instagram-celular.png">
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="images/instagram-logo.png">
        </div>
        <div class="profile-img">
            <img src="images/instagram-profile.png">
        </div>
        <div class="button-container">
            <button class="button">Continue com cavalheiro_ca</button>
            <p>Remover conta</p>
        </div>
        <div class="other-account">
            <div class="text">
                <p>Não é cavalheiro_ca <br> <a href="#">Alternar conta</a> ou <a href="#">Increva-se</a></p>
            </div>
        </div>
        <div class="downloads">
            <p>Baixe o aplicativo</p>
            <div class="downloads-buttons">
                <img src="images/apple-store.png">
                <img src="images/google-play.png">
            </div>
        </div>
    </div>
</body>
</html>
